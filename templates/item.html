<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="https://png.pngtree.com/element_our/png/20181227/settings-glyph-black-icon-png_292947.jpg"
        type="image/icon type">
    <title>Regex Generator</title>
</head>
    <style>
        textarea{
            direction: ltr;
            text-align: start;

        }
    </style>

<body>
    <br>
    <br>
    <div class="container px-8">
        <div class="heading" style="text-align: center;">
            <h4>Regex Auto Generator</h4>
            <p>Automatic Generate Regex based on your text.</p>
        </div>
        <div class="row gx-5">
            <div class="col">
                <form method="post" action="/reg-extractor/">
                <div class="p-1 border bg-light">
                    <label for="exampleFormControlTextarea1">Enter Your Text</label>
                    <textarea class="form-control borde" id="exampleFormControlTextarea1" rows="15"name='input_text'> 
                        {{input}}
                    </textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Generate Regex</button>
                 </form>
            </div>
            <div class="col">
                <div class="p-1 border bg-light">
                    <label for="exampleFormControlTextarea1">Regex Expression</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" disabled
                        style="background-color: white;">
                    {{output}}
                </textarea>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

            <a class="text-reset fw-bold" href="https://www.linkedin.com/in/rubin-raj-9671121a4">Rubin Raj</a>
        </div>
    </footer>
</body>

</html>
